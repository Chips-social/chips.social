    This is a placeholder for base href that will be replaced by the value of

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Curate Your Internet">
  <meta name="keywords" content="chips curate  bookmark">
  <meta property="og:site_name" content="chips.social">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Chips.Social">
  <meta data-rh="true" property="og:title" content="Curate Your Internet">
  <meta property="og:url" content="www.chips.social">
  <meta property="og:image" content="https://github.com/Chips-social/Chips-assets/blob/main/images/thumbnail/meta_data_card_image.png">
  <meta property="og:image:width" content="1200">

  <meta name="twitter:title" content="Curate Your Internet"/>
  <meta name="twitter:description" content=""/>

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href=""/>

  <title>Chips.Social</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3009324422";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
